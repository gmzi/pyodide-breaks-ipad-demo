<!doctype html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/pyodide/v0.27.7/full/pyodide.js"></script>
    </head>
    <body>
        <h1>This page breaks Ipad OS 18.5</h1>
        <p>Pyodide version: 0.27.7</p>
        <ul>
            <li>
                <a
                    href="https://gmzi.github.io/pyodide-breaks-ipad-demo/index-1.html"
                    target="_blank"
                    >Go to page that doesn't break Ipad</a
                >
            </li>
            <li>
                <a
                    href="https://github.com/gmzi/pyodide-breaks-ipad-demo"
                    target="_blank"
                    >Go to Github repo</a
                >
            </li>
        </ul>

        <script type="text/javascript">
            async function main() {
                let pyodide = await loadPyodide();
                console.log(
                    pyodide.runPython(`
            import sys
            sys.version
        `),
                );
                pyodide.runPython("print(1 + 2)");
            }
            main();
        </script>
    </body>
</html>
