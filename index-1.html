<!doctype html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/pyodide/v0.27.0/full/pyodide.js"></script>
    </head>
    <body>
        <h1>This page doesn't break Ipad OS 18.5</h1>
        <p>Pyodide version: 0.27.0</p>
        <a
            href="https://gmzi.github.io/pyodide-breaks-ipad-demo/index.html"
            target="_blank"
            >Go to page that breaks Ipad</a
        >
        <script type="text/javascript">
            async function main() {
                let pyodide = await loadPyodide();
                console.log(
                    pyodide.runPython(`
            import sys
            sys.version
        `),
                );
                pyodide.runPython("print(1 + 2)");
            }
            main();
        </script>
    </body>
</html>
